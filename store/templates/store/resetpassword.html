{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="UTF-8" />     
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />

  </head>
  <body class = "">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div  class="container-fluid navbar_margin"  >
   <a class="navbar-brand" href="{% url 'home' %}">
     <img src="{% static 'images/shoppingbag.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
     Ekart
   </a>
   </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-3 shadow card_bgcolor">
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                <div class="text-center logintext loginheading">
                  <h4>Reset Password</h4>
                </div>
              
                <div class="form-group">
                  <div>
                    <label class="form-label logintext">New Password</label>
                  </div>
                  <div>
                    <input
                      type="password"
                      class="form-control formborder"
                      name="newpassword"
                      placeholder="Enter new password"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label
                    for=" "
                    class="form-label logintext conf_pass_label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control formborder"
                    name="confirmpassword"
                    placeholder="Re-enter Password"
                  />
                </div>
                <button type="submit" class="btn btn-primary float-end px-4 resetbtn">Reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
      alertify.set('notifier', 'position', 'top-right');
      {% for message in  messages %}
         alertify.success("{{ message }}");
      {% endfor %}
    </script>
    {% block scripts %} {% endblock scripts %}
  </body>
</html>
