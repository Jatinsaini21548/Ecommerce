{% load i18n static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}

      {% endblock title %}
    </title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WywlA7N+e/+2L5X8ePQvNWoA5UyDAKapPI"
      crossorigin="anonymous">
    {% include 'store/navbar.html' %}
  </head>
  <body style="background-image: url('{% static "images/category.jpg" %}); background-size: cover;">
    {% block content %}

    <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-center logintext loginheading">
              <h1> Categories </h1>
            </div>
            <div class="row">
              {% for item in category %}
              <div class="col-md-3" style="margin-top: 45px;">
                <div class="card" style="background-color: #575656e0;">
                  <a href="{% url 'collectionsview' item.slug %}">
                    <div class="card-body">
                      <div class="category-image">
                        <img src="{{ item.image.url }}" alt="Category image"
                          class="w-100">
                      </div>
                      <h4 class="text-center logintext"> {{ item.name }} </h4>
                    </div>
                  </a>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>

        {% endblock content %}

        <script
          src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
        <!-- CSS -->
        <script>
    alertify.set('notifier', 'position', 'top-right');
    {% for message in  messages %}
       alertify.success("{{ message }}");
    {% endfor %}


</script>

        {% block scripts %}

        {% endblock scripts %}

        <div class="container">
          <footer
            class="d-flex flex-wrap justify-content-between align-items-center py-2 my-2 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/"
                class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="20" height="16"><use
                    xlink:href="#bootstrap"></use></svg>
              </a>
              <span class="text-muted">Â© 2023 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-2"><a class="text-muted" href="#"><svg class="bi"
                    width="16" height="16"><use xlink:href="#twitter"></use></svg></a></li>
              <li class="ms-2"><a class="text-muted" href="#"><svg class="bi"
                    width="16" height="16"><use xlink:href="#instagram"></use></svg></a></li>
              <li class="ms-2"><a class="text-muted" href="#"><svg class="bi"
                    width="16" height="16"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
          </footer>
        </div>

      </body>
    </html>
