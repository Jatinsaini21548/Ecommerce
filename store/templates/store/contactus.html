{% load i18n static %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />

  </head>
  <body style="background-image: url('{% static "images/loginbg3.jpg" %}');
    background-size: cover; background-position: center;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid" style="margin-right: 81px;">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'images/shoppingbag.png' %}" alt width="30"
            height="24" class="d-inline-block align-text-top">
          Ekart
        </a>
      </nav>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="card mt-3 shadow " style="background-color: #21252961; ">
              <div class="card-body">
                <h1 class="white_text">Contact Us</h1>
                <form id="contact_form" name="contact_form" method="post">
                  {% csrf_token %}
                  <div class="mb-5 row">
                    <div class="col">
                      <label for="email_addr" class="white_text">Email address</label>
                      <input type="email" required maxlength="50"
                        class="form-control button_border" style="
                                    width: 125%;
                                " name="user_email"
                        placeholder="name@example.com">
                    </div>

                  </div>
                  <div class="mb-5">
                    <label for="message" class="white_text">Message</label>
                    <textarea class="form-control button_border"
                      style="width: 125%;" name="message" rows="5"></textarea>
                  </div>
                  <button type="submit"
                    class="btn btn-primary px-4 btn-lg button_border">Post</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script
        src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
      <!-- CSS -->
      <script>
      alertify.set('notifier', 'position', 'top-right');
      {% for message in  messages %}
         alertify.success("{{ message }}");
      {% endfor %}
    </script>

      {% block scripts %} {% endblock scripts %}
    </body>
  </html>
