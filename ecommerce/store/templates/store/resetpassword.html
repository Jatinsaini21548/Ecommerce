{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="UTF-8" />     
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />

  </head>
  <body style = "background-image: url('{% static "images/loginbg3.jpg" %}'); background-size: cover; background-position: center;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div  class="container-fluid" style="margin-right: 81px;" >
   <a class="navbar-brand" href="{% url 'home' %}">
     <img src="{% static 'images/shoppingbag.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
     Ekart
   </a>
   </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-3 shadow" style = "background-color: #21252961;>
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                <div class="text-center">
                  <h4>Reset Password</h4>
                </div>
                <hr />
                <div class="form-group">
                  <div>
                    <label class="form-label logintext">New Password</label>
                  </div>
                  <div>
                    <input
                      type="password"
                      class="form-control formborder"
                      name="newpassword"
                      placeholder="Enter new password"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label
                    for=" "
                    style="margin-left: 5px; margin-top: 14px"
                    class="form-label logintext"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="forms-control"
                    name="confirmpassword"
                    placeholder="Re-enter Password"
                  />
                </div>
                <button
                  style="
                    margin-top: 12px;
                    display: flex;
                    justify-content: center;
                    width: 94px;
                    border-radius: 41px;
                  "
                  type="submit"
                  class="btn btn-primary float-end px-4"
                >
                  Reset
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <script>
      alertify.set('notifier', 'position', 'top-right');
      {% for message in  messages %}
         alertify.success("{{ message }}");
      {% endfor %}
    </script>

    <style>
      .product-viewtag {
        background-color: red;
        color: #fff;
        font-size: 11px;
        line-height: 1;
        text-align: center;
        text-transform: uppercase;
        top: 22px;
        margin-left: 17.5rem;
        padding: 7px 10px;
        font-weight: 600;
        min-width: 45px;
      }
    </style>

    {% block scripts %} {% endblock scripts %}
  </body>
</html>
