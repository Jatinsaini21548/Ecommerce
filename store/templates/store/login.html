{% load i18n static %}

<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="UTF-8" />     
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />

  </head>
  <body style = "background-image: url('{% static "images/loginbg3.jpg" %}'); background-size: cover; background-position: center;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <div  class="container-fluid" style="margin-right: 81px;" >
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'images/shoppingbag.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Ekart
    </a>
    </nav>
    <div class="container" >
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="card mt-3 shadow " style = "background-color: #21252961; ">
            <div class="card-body">
              <form action="" method="POST">
                {% csrf_token %}
                <div class="text-center loginheading">
                  <h4 style= "color:white" >Login</h4>
                </div>
                <div class="form-group">
                  <div>
                    <label class="form-label" style= "color:white; margin-top: 14px;">Username:</label>
                  </div>
                  <div>
                    <input
                      type="text"
                      class="form-control formborder"
                      name="username"
                      placeholder="Enter username"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label
                    for=" "
                    style="margin-top: 14px; color: white;"
                    class="form-label"
                    >Password:</label
                  >
                  <input
                    type="password"
                    class="form-control formborder"
                    name="password"
                    placeholder="Enter password"
                  />
                </div>
                <div class= "loginbtn">
                  <button style="margin-top: 20px; width:539px; display: flex; justify-content: center; background-color: #0d6efd ; border-radius: 50px;" type="submit" class="btn btn-success px-4">
                  Login
                </button>
              </div>        
               
              </form>
              
              <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>

              <a style="margin-left: 392px;
              margin-top: 10px; color: white; hover:color: #0d6efd;"type= "button" href = "{% url 'forgetpassword' %}">Forgot password ?</a>
              <a style="margin-left: 440px;
              margin-top: 10px; color: white; hover:color: #0d6efd "   type= "button" href = "{% url 'register' %}">Not a user ?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <script>
      alertify.set('notifier', 'position', 'top-right');
      {% for message in  messages %}
         alertify.success("{{ message }}");
      {% endfor %}
    </script>

    {% block scripts %} {% endblock scripts %}
  </body>
</html>
